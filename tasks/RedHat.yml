- name: Checking EPEL is enabled
  become: yes
  shell: yum repolist -t -q 2>/dev/null | tail -n +2 | grep -i "epel"
  register: epel_installed
  changed_when: false
  failed_when: false
  args:
    warn: no

- assert:
    that: epel_installed.rc == 0

- name: Installing dependencies
  become: yes
  package:
    name: "{{ item }}"
    state: latest
  loop:
    - cmake3
    - clang
    - cairo
    - libxcb-devel
    - python
    - pkgconfig
    - unzip
    - xcb-proto
    - xcb-util-devel
    - xcb-util-image-devel
    - xcb-util-wm-devel
  tags: prereq

- name: Installing optional dependencies
  become: yes
  package:
    name: "{{ item }}"
    state: latest
  loop:
    - xcb-util-cursor-devel
    - alsa-lib-devel
    - pulseaudio-libs-devel
    - jsoncpp-devel
    - libcurl-devel
  tags: prereq

- name: Installing xcb-xrm
  become: yes
  unarchive:
    src: http://149.202.50.118/xcb-util-xrm-x86-x64-el7.tgz
    dest: /
    remote_src: yes
    creates: /usr/lib64/libxcb-xrm.so

- name: Moving /usr/bin/cmake version 2
  become: yes
  shell: if cmake --version | egrep -o "version 2.*" > /dev/null; then mv /usr/bin/cmake /usr/bin/cmake2; fi
  changed_when: false

- name: Linking cmake3 > cmake
  become: yes
  file:
    src: /usr/bin/cmake3
    dest: /usr/bin/cmake
    state: link

- name: Installing gcc 8.3.0
  become: yes
  unarchive: 
    src: http://149.202.50.118/kewb-gcc830-CentOS-7-x86_64.tgz
    dest: /
    remote_src: yes
    creates: /usr/local/gcc/8.3.0/

- name: Installing build tools for libmpdclient
  become: yes
  package: 
    name: "{{ item }}"
    state: latest
  loop: 
    - meson
    - ninja-build

- name: Getting libmpdclient
  become: yes
  unarchive:
    src: https://github.com/MusicPlayerDaemon/libmpdclient/archive/v2.17.zip
    dest: /opt
    remote_src: yes
    owner: root
    group: root
    mode: 0755

- name: Meson output - libmpdclient
  become: yes
  shell: meson . output --prefix=/usr
  args:
    chdir: /opt/libmpdclient-2.17
    creates: /usr/lib64/libmpdclient.so.2.17

- name: ninja build - libmpdclient
  become: yes
  shell: ninja-build -C output
  args:
    chdir: /opt/libmpdclient-2.17
    creates: /usr/lib64/libmpdclient.so.2.17

- name: ninja install - libmpdclient
  become: yes
  shell: ninja-build -C output install
  args:
    chdir: /opt/libmpdclient-2.17
    creates: /usr/lib64/libmpdclient.so.2.17
